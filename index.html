<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>  
</head>

<body>
  <main>
    <section id="image">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium"></a>
    </section>
    <section id="apresentacao">
      <p><a href="#">Equilibrium #3429</a></p>
      <p id="descript">Our Equilibrium collection promotes balance and calm.</p>
      <section id="detalhes">
        <section id="price">
            <p id="crypto"><img src="images/icon-ethereum.svg" alt="icon-ethereum">  0.041 ETH</p>
            <p> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </section>
        <div id="line"></div>
        <section id="autor">
          <img src="images/image-avatar.png" alt="image-avatar"><p> Creation of <a href="#">Jules Wyvern</a></p>
      </section>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ygortg" target="_blank">Ygor Torres</a>.
  </div>
</body>
</html>
